<h1>Blog Posts</h1>
{% for post in posts %}
<div>
  <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.content|truncatewords:30 }}</p>
  <p>Published on: {{ post.published_date }}</p>
  <p>Author: {{ post.author.username }}</p>
</div>
{% endfor %}
<a href="{% url 'post_create' %}">Create New Post</a>
