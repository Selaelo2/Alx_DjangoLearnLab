<h1>Search Results for "{{ query }}"</h1>
{% if posts %}
{% for post in posts %}
<div>
  <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.content|truncatewords:30 }}</p>
  <p>Tags: {% for tag in post.tags.all %}{{ tag.name }} {% endfor %}</p>
</div>
{% endfor %}
{% else %}
<p>No posts found.</p>
{% endif %}
<a href="{% url 'post_list' %}">Back to Posts</a>
