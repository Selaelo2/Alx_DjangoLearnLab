<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Published on: {{ post.published_date }}</p>
<p>Author: {{ post.author.username }}</p>
{% if user == post.author %}
<a href="{% url 'post_update' post.pk %}">Edit</a>
<a href="{% url 'post_delete' post.pk %}">Delete</a>
{% endif %}
<a href="{% url 'post_list' %}">Back to Posts</a>
